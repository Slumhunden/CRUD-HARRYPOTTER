<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
    </header>
    <dialog id="dialog-pokemonbox">
      <section class="dialog-grid">
        <img id="dialog-image" src="" />
        <section>
        <p id="dialog-dexindex"></p>
          <h2 id="dialog-name">Name</h2>
          <h3 id="dialog-type"></h3>

          <p id="dialog-description"</p>
            <h4>Basics</h4>
          <ul>
              <li id="dialog-subtype"></li>
            <li id="dialog-ability"></li>
            <img id="dialog-footprint">
            <li id="dialog-weaknesses"></li>
            </ul>
            <h4>Personal Info</h4>
            <ul>
            <li id="dialog-gender"></li>
            <li id="dialog-weight"></li>
            <li id="dialog-height"></li>
            <li id="dialog-generation"></li>
            <li id="dialog-spilversion"></li>
            <li id="dialog-canEvolve"></li>
            </ul>
            <h4>Stats</h4>
            <ul>
            <li id="dialog-statsHP"></li>
            <li id="dialog-statsAttack"></li>
            <li id="dialog-statsDefence"></li>
            <li id="dialog-statsSpecialAttack"></li>
            <li id="dialog-statsSpecialDefence"></li>
            <li id="dialog-statsSpeed"></li>
          </ul>
        </section>
      </section>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
    <main>
      <section id="pokemon" class="grid-container"></section>
    </main>
    <footer>Dont copy</footer>
  </body>
  <script src="script.js"></script>
</html>
