<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
    </header>
    <dialog id="pokemonbox">
      <h2 id="dialog-name">name</h2>
      <p id="dialog-type"></p>
      <ul>
        <li id="description"></li>
        <li id="ability"></li>
        <li id="footprint"></li>
        <li id="dexindex"></li>
        <li id="type"></li>
        <li id="subtype"></li>
        <li id="weaknesses"></li>
        <li id="gender"></li>
        <li id="weight"></li>
        <li id="height"></li>
        <li id="generation"></li>
        <li id="gameversion"></li>
        <li id="canEvolve"></li>
        <li id="statsHP"></li>
        <li id="statsAttack"></li>
        <li id="statsDefence"></li>
        <li id="statsSpecialAttack"></li>
        <li id="statsSpecialDefence"></li>
        <li id="statsSpeed"></li>
      </ul>
      <img src="" />
    </dialog>
    <main>
      <section id="pokemon" class="grid-container"></section>
    </main>
    <footer>Dont copy</footer>
  </body>
  <script src="script.js"></script>
</html>
